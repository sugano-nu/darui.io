<div class="card article">
  <div class="card-block">
    <div class="card-text clearfix">
      <a href="/" class="btn btn-secondary pull-right"><i class="fa fa-chevron-up"></i> 戻る</a>
      <h2>{{title}}</h2>
      <div class="meta">
        <span><i class="fa fa-clock-o"></i> {{published_at}}</span>
        {{#tags}}
        <span><i class="fa fa-tag"></i> {{tag}}</span>
        {{/tags}}
      </div>
      <hr>
      <div class="social-buttons p-b-md clearfix">
        <!-- hatena -->
        <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        <!-- /hatena -->
        <!-- twitter -->
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="supermomonga" data-dnt="true">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);} }(document, 'script', 'twitter-wjs');</script>
        <!-- /twitter -->
        <!-- pocket -->
        <a data-pocket-label="" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
        <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);} }(document,"pocket-btn-js");</script>
        <!-- /pocket -->
      </div>
      {{{content}}}
      <div class="social-buttons p-t-md clearfix">
        <!-- hatena -->
        <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        <!-- /hatena -->
        <!-- twitter -->
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="supermomonga" data-dnt="true">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);} }(document, 'script', 'twitter-wjs');</script>
        <!-- /twitter -->
        <!-- pocket -->
        <a data-pocket-label="" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
        <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);} }(document,"pocket-btn-js");</script>
        <!-- /pocket -->
      </div>
    </div>
  </div>
</div>
<a href="/" class="btn btn-secondary"><i class="fa fa-chevron-left"></i> 戻る</a>
