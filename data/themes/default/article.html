<div class="card article">
  <div class="card-block">
    <div class="card-text clearfix">
      <a href="/" class="btn btn-secondary pull-right"><i class="fa fa-chevron-up"></i> 戻る</a>
      <h2>{{title}}</h2>
      <div class="meta">
        <span><i class="fa fa-clock-o"></i> {{published_at}}</span>
        {{#tags}}
        <span><i class="fa fa-tag"></i> {{tag}}</span>
        {{/tags}}
      </div>
      <hr>
      <div class="social-buttons p-b-md clearfix">
        <div class="pull-right">
          <a href="#" class="btn btn-hatena btn-primary-outline btn-sm"><i class="fa fa-hatena"></i> はてブ</a>
          <a href="#" class="btn btn-twitter btn-primary-outline btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
          <a href="#" class="btn btn-pocket btn-danger-outline btn-sm"><i class="fa fa-get-pocket"></i> Pocket</a>
          <a href="#" class="btn btn-rss btn-warning-outline btn-sm"><i class="fa fa-rss"></i> RSS</a>
        </div>
      </div>
      {{{content}}}
    </div>
  </div>
</div>
<a href="/" class="btn btn-secondary"><i class="fa fa-chevron-left"></i> 戻る</a>
